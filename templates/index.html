<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Modal RAG System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .logo-text p {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 400px 1fr;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            gap: 2rem;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--primary-color);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--background);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .upload-text {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .upload-text strong {
            color: var(--text-primary);
        }

        .file-input {
            display: none;
        }

        /* Document List */
        .document-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .document-item {
            background: var(--background);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .document-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .document-item.active {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .document-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .document-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Query Form */
        .query-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .query-input {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.2s ease;
            resize: vertical;
            min-height: 120px;
            background: var(--surface);
        }

        .query-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .top-k-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-k-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        .top-k-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .top-k-value {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 2rem;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Area */
        .results-area {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .results-header {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .results-content {
            padding: 2rem;
            min-height: 600px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Cards */
        .result-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 2rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .result-header {
            background: var(--background);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .result-stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .answer-content {
            padding: 1.5rem;
            line-height: 1.7;
            color: var(--text-primary);
            font-size: 1rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-left: 4px solid var(--primary-color);
        }

        .retrieved-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--background);
        }

        .content-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .content-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .text-snippets {
            max-height: 400px;
            overflow-y: auto;
        }

        .text-item {
            background: var(--background);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 3px solid var(--success-color);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .text-item:last-child {
            margin-bottom: 0;
        }

        .text-item .distance {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .image-item {
            background: var(--background);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .image-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 0.75rem;
        }

        .image-item .distance {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .retrieved-content {
                grid-template-columns: 1fr;
            }
            
            .result-stats {
                flex-direction: column;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Multi-Modal RAG</h1>
                        <p>Intelligent Document Analysis & Q&A</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="stat-item">
                        <i class="fas fa-upload"></i>
                        <span id="uploadCount">0</span> Documents
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Upload Section -->
                <div class="sidebar-section">
                    <h3 class="section-title">
                        <i class="fas fa-cloud-upload-alt"></i>
                        Upload Document
                    </h3>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="upload-text">
                            <strong>Drop your PDF here</strong><br>
                            or click to browse
                        </div>
                        <input type="file" class="file-input" id="fileInput" accept=".pdf">
                    </div>
                </div>

                <!-- Document List -->
                <div class="sidebar-section">
                    <h3 class="section-title">
                        <i class="fas fa-folder-open"></i>
                        Documents
                    </h3>
                    <div class="document-list" id="documentList">
                        <div class="text-center" style="color: var(--text-secondary); font-size: 0.875rem;">
                            No documents uploaded yet
                        </div>
                    </div>
                </div>

                <!-- Query Section -->
                <div class="sidebar-section">
                    <h3 class="section-title">
                        <i class="fas fa-search"></i>
                        Ask Questions
                    </h3>
                    <form class="query-form" id="queryForm">
                        <div class="form-group">
                            <label class="form-label">Your Question</label>
                            <textarea 
                                class="query-input" 
                                id="queryInput" 
                                placeholder="Ask anything about your document..."
                                required
                            ></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Number of Results (Top-K)</label>
                            <div class="top-k-control">
                                <input 
                                    type="range" 
                                    class="top-k-slider" 
                                    id="topKSlider" 
                                    min="1" 
                                    max="10" 
                                    value="3"
                                >
                                <span class="top-k-value" id="topKValue">3</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <i class="fas fa-paper-plane"></i>
                            Ask Question
                        </button>
                    </form>
                </div>
            </aside>

            <!-- Results Area -->
            <section class="results-area">
                <div class="results-header">
                    <i class="fas fa-lightbulb"></i>
                    <h2>Analysis Results</h2>
                </div>
                
                <div class="results-content" id="resultsContent">
                    <div class="loading" id="loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>Processing your question...</p>
                    </div>
                    
                    <div id="results"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        class MultiModalRAG {
            constructor() {
                this.currentDocumentId = null;
                this.documents = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadDocuments();
            }

            setupEventListeners() {
                // File upload
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Query form
                document.getElementById('queryForm').addEventListener('submit', this.handleQuery.bind(this));

                // Top-K slider
                const topKSlider = document.getElementById('topKSlider');
                const topKValue = document.getElementById('topKValue');
                topKSlider.addEventListener('input', (e) => {
                    topKValue.textContent = e.target.value;
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.uploadFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.uploadFile(file);
                }
            }

            async uploadFile(file) {
                if (!file.type.includes('pdf')) {
                    this.showNotification('Please select a PDF file', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                try {
                    this.showNotification('Uploading and processing PDF...', 'warning');
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showNotification(data.message, 'success');
                        this.loadDocuments();
                        this.selectDocument(data.document_id);
                    } else {
                        this.showNotification(data.error, 'error');
                    }
                } catch (error) {
                    this.showNotification('Upload failed: ' + error.message, 'error');
                }
            }

            async loadDocuments() {
                try {
                    const response = await fetch('/api/documents');
                    const data = await response.json();
                    this.documents = data.documents;
                    this.renderDocumentList();
                    this.updateUploadCount();
                } catch (error) {
                    console.error('Failed to load documents:', error);
                }
            }

            renderDocumentList() {
                const documentList = document.getElementById('documentList');
                
                if (this.documents.length === 0) {
                    documentList.innerHTML = `
                        <div class="text-center" style="color: var(--text-secondary); font-size: 0.875rem;">
                            No documents uploaded yet
                        </div>
                    `;
                    return;
                }

                documentList.innerHTML = this.documents.map(doc => `
                    <div class="document-item ${doc.document_id === this.currentDocumentId ? 'active' : ''}" 
                         onclick="rag.selectDocument('${doc.document_id}')">
                        <div class="document-name">${doc.filename.split('_').slice(1).join('_')}</div>
                        <div class="document-meta">${this.formatFileSize(doc.size)}</div>
                    </div>
                `).join('');
            }

            selectDocument(documentId) {
                this.currentDocumentId = documentId;
                this.renderDocumentList();
                this.showNotification('Document selected', 'success');
            }

            updateUploadCount() {
                document.getElementById('uploadCount').textContent = this.documents.length;
            }

            async handleQuery(e) {
                e.preventDefault();

                if (!this.currentDocumentId) {
                    this.showNotification('Please select a document first', 'error');
                    return;
                }

                const query = document.getElementById('queryInput').value.trim();
                const topK = document.getElementById('topKSlider').value;

                if (!query) {
                    this.showNotification('Please enter a question', 'error');
                    return;
                }

                this.showLoading(true);
                document.getElementById('results').innerHTML = '';

                try {
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: query,
                            top_k: parseInt(topK),
                            document_id: this.currentDocumentId
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.displayResults(data);
                        this.showNotification('Query processed successfully!', 'success');
                    } else {
                        this.showNotification(data.error, 'error');
                    }
                } catch (error) {
                    this.showNotification('Query failed: ' + error.message, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            displayResults(data) {
                const resultsHtml = `
                    <div class="result-card fade-in">
                        <div class="result-header">
                            <h3 class="result-title">AI Answer</h3>
                            <div class="result-stats">
                                <div class="stat-item">
                                    <i class="fas fa-question-circle"></i>
                                    "${data.query}"
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-file-alt"></i>
                                    ${data.retrieved_texts.length} text snippets
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-image"></i>
                                    ${data.retrieved_images.length} images
                                </div>
                            </div>
                        </div>
                        
                        <div class="answer-content">
                            ${data.answer}
                        </div>
                        
                        <div class="retrieved-content">
                            <div class="content-section">
                                <h4 class="content-title">
                                    <i class="fas fa-file-alt"></i>
                                    Retrieved Text Snippets
                                </h4>
                                <div class="text-snippets">
                                    ${data.retrieved_texts.map((text, index) => `
                                        <div class="text-item">
                                            <strong>Snippet ${index + 1}:</strong><br>
                                            ${text.text}
                                            <div class="distance">
                                                <i class="fas fa-chart-line"></i>
                                                Similarity: ${(1 - text.distance).toFixed(4)}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div class="content-section">
                                <h4 class="content-title">
                                    <i class="fas fa-image"></i>
                                    Retrieved Images
                                </h4>
                                <div class="image-grid">
                                    ${data.retrieved_images.map((img, index) => `
                                        <div class="image-item">
                                            <img src="data:image/png;base64,${img.data}" 
                                                 alt="Retrieved image ${index + 1}"
                                                 onclick="rag.showImageModal('data:image/png;base64,${img.data}')">
                                            <div class="distance">
                                                <i class="fas fa-chart-line"></i>
                                                Similarity: ${(1 - img.distance).toFixed(4)}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('results').innerHTML = resultsHtml;
            }

            showImageModal(imageSrc) {
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                    cursor: pointer;
                `;
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    object-fit: contain;
                    border-radius: 8px;
                `;
                
                modal.appendChild(img);
                modal.addEventListener('click', () => modal.remove());
                document.body.appendChild(modal);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'flex' : 'none';
                document.getElementById('submitBtn').disabled = show;
            }

            showNotification(message, type = 'info') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                container.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => container.removeChild(notification), 300);
                }, 5000);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the application
        const rag = new MultiModalRAG();
    </script>
</body>
</html>
